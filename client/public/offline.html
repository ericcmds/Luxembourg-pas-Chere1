<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Luxembourg Pas Chère</title>
  <style>
    /* Critical offline page styles */
    :root {
      --color-primary: #E31837;
      --color-dark: #2c3e50;
      --color-light: #ecf0f1;
      --color-text: #333333;
      --spacing-md: 1rem;
      --spacing-lg: 2rem;
      --spacing-xl: 3rem;
      --border-radius-md: 8px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      color: var(--color-text);
      background-color: var(--color-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--spacing-lg);
      text-align: center;
    }
    
    .offline-container {
      max-width: 500px;
      background-color: white;
      border-radius: var(--border-radius-md);
      padding: var(--spacing-xl);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: var(--spacing-md);
      color: var(--color-primary);
    }
    
    h1 {
      margin-bottom: var(--spacing-md);
      color: var(--color-dark);
    }
    
    p {
      margin-bottom: var(--spacing-lg);
      color: #666;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--color-primary);
      color: white;
      padding: var(--spacing-md) var(--spacing-lg);
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    
    .btn:hover {
      background-color: #c0142e;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">⚠️</div>
    <h1>Sie sind offline</h1>
    <p>Es sieht so aus, als ob Sie keine Internetverbindung haben. Überprüfen Sie Ihre Netzwerkverbindung und versuchen Sie es erneut.</p>
    <p>Einige Funktionen sind möglicherweise verfügbar, wenn Sie zu einer zuvor besuchten Seite zurückkehren.</p>
    <a href="/" class="btn">Zurück zur Startseite</a>
  </div>
</body>
</html>
