<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: Arial, sans-serif; }
  </style>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <pattern id="patternGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="url(#bgGradient)"/>
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ddd" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#patternGrid)" />
  
  <!-- People silhouettes -->
  <g fill="#2c3e50">
    <!-- Person 1 (centered) -->
    <circle cx="300" cy="150" r="40" /> <!-- Head -->
    <rect x="280" y="190" width="40" height="100" rx="5" ry="5" /> <!-- Body -->
    <rect x="260" y="210" width="20" height="60" rx="5" ry="5" /> <!-- Left arm -->
    <rect x="320" y="210" width="20" height="60" rx="5" ry="5" /> <!-- Right arm -->
    <rect x="280" y="290" width="15" height="70" rx="5" ry="5" /> <!-- Left leg -->
    <rect x="305" y="290" width="15" height="70" rx="5" ry="5" /> <!-- Right leg -->
    
    <!-- Person 2 (left) -->
    <circle cx="200" cy="160" r="35" /> <!-- Head -->
    <rect x="185" y="195" width="30" height="90" rx="5" ry="5" /> <!-- Body -->
    <rect x="165" y="215" width="20" height="50" rx="5" ry="5" /> <!-- Left arm -->
    <rect x="215" y="215" width="20" height="50" rx="5" ry="5" /> <!-- Right arm -->
    <rect x="185" y="285" width="13" height="65" rx="5" ry="5" /> <!-- Left leg -->
    <rect x="202" y="285" width="13" height="65" rx="5" ry="5" /> <!-- Right leg -->
    
    <!-- Person 3 (right) -->
    <circle cx="400" cy="160" r="35" /> <!-- Head -->
    <rect x="385" y="195" width="30" height="90" rx="5" ry="5" /> <!-- Body -->
    <rect x="365" y="215" width="20" height="50" rx="5" ry="5" /> <!-- Left arm -->
    <rect x="415" y="215" width="20" height="50" rx="5" ry="5" /> <!-- Right arm -->
    <rect x="385" y="285" width="13" height="65" rx="5" ry="5" /> <!-- Left leg -->
    <rect x="402" y="285" width="13" height="65" rx="5" ry="5" /> <!-- Right leg -->
  </g>
  
  <!-- Background Accent -->
  <rect x="100" y="50" width="400" height="300" rx="20" ry="20" fill="#e31837" fill-opacity="0.1" />
  
  <!-- Text -->
  <text x="300" y="380" text-anchor="middle" class="text" fill="#2c3e50" font-size="18">L'équipe de Luxembourg Pas Chère</text>
</svg>