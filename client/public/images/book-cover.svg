<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="450" xmlns="http://www.w3.org/2000/svg">
  <style>
    .book-title { font-family: Arial, sans-serif; font-weight: bold; }
    .book-subtitle { font-family: Arial, sans-serif; }
    .primary { fill: #e31837; }
    .secondary { fill: #2c3e50; }
    .white { fill: #ffffff; }
  </style>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e31837;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a4e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="450" fill="url(#grad)" />
  <rect x="20" y="20" width="260" height="410" rx="5" ry="5" fill="#ffffff" fill-opacity="0.2" />
  
  <text x="150" y="180" text-anchor="middle" class="book-title white" font-size="36">LUXEMBOURG</text>
  <text x="150" y="230" text-anchor="middle" class="book-title white" font-size="36">PAS CHÈRE</text>
  
  <text x="150" y="300" text-anchor="middle" class="book-subtitle white" font-size="16">Guide indispensable pour</text>
  <text x="150" y="325" text-anchor="middle" class="book-subtitle white" font-size="16">économiser au Luxembourg</text>
  
  <rect x="50" y="350" width="200" height="40" rx="5" ry="5" fill="#ffffff" />
  <text x="150" y="378" text-anchor="middle" class="book-subtitle primary" font-size="18">ÉDITION 2025</text>
</svg>